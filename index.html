<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <header>
        <nav>
            <h1>Movie APP</h1>
            <button class="btn1 nowPlaying">In Theaters</button>

            <button class="btn1 trendingD">Trending Today</button>
            <button class="btn1 grossing">Top Grossering Movies</button>
            <div class="genres-wrapper">
                <p>Genres</p>
                <ul class="genres">

            </div>
            <div class="search">
                <input type="text" class="input" placeholder="search...">
                <button class="btn"><i class="fas fa-search"></i></button>
            </div>
        </nav>
    </header>
    <button class="icon" id="toggle">
        <div class="line line1"></div>
        <div class="line line2"></div>
